<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SemaUko AI — Report</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; max-width:900px; }
    #map { height: 320px; margin-bottom: 12px; border:1px solid #ddd; }
    .form-row { margin-bottom: 10px; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input, textarea, select { width:100%; padding:8px; box-sizing:border-box; border:1px solid #ccc; border-radius:4px; }
    button { padding:10px 16px; background:#1f7bd6; color:#fff; border:none; cursor:pointer; border-radius:4px; }
    .hint { font-size:13px; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <h2>SemaUko AI — Report an incident</h2>

  <div id="map"></div>

  <form id="reportForm">
    <div class="form-row">
      <label for="type">Incident Type</label>
      <select id="incidentType" required>
        <option value="">Select</option>
        <option value="Theft">Theft / Phone snatch</option>
        <option value="Assault">Assault</option>
        <option value="Robbery">Robbery</option>
        <option value="Harassment">Harassment</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-row">
      <label for="description">Short Description</label>
      <textarea id="description" rows="3" placeholder="What happened? (optional)"></textarea>
    </div>

    <div class="form-row">
      <label for="reporterName">Name (optional)</label>
      <input id="reporterName" placeholder="Optional - leave blank to stay anonymous" />
    </div>

    <input type="hidden" id="lat" />
    <input type="hidden" id="lng" />

    <button type="submit">Submit Report</button>
    <div class="hint">Drag the map marker to set the incident location. Reports are sent to Firebase.</div>
  </form>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map (center on Nairobi)
    const map = L.map('map').setView([-1.286389, 36.817223], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Add a draggable marker to pick location
    const marker = L.marker([-1.286389, 36.817223], {draggable:true}).addTo(map);
    marker.on('dragend', () => {
      const pos = marker.getLatLng();
      document.getElementById('lat').value = pos.lat;
      document.getElementById('lng').value = pos.lng;
    });

     // Set initial coordinates
  const pos = marker.getLatLng();
  document.getElementById('lat').value = pos.lat;
  document.getElementById('lng').value = pos.lng;
  </script>

  <!-- Firebase logic -->
  <script type="module" src="./app.js"></script>
</body>
</html>
